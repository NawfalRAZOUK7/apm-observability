# Single-host LAN example
# - For local runs, keep ansible_connection=local.
# - For remote nodes, remove ansible_connection and set ansible_user/ansible_host.

[apm_nodes]
apm-node ansible_host=192.168.0.127 ansible_user=apm ansible_connection=local

[data]
apm-node

[control]
apm-node

[app]
apm-node

[all:vars]
ansible_python_interpreter=/usr/bin/python3
repo_path=/Users/nawfalrazouk/apm-observability
cluster_env_overwrite=false
