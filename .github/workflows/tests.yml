name: tests

on:
  push:
  pull_request:

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-sqlite:
    name: Django tests (SQLite)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations + tests (SQLite)
        env:
          FORCE_SQLITE: "1"
          DJANGO_DEBUG: "0"
          DJANGO_SECRET_KEY: "ci-not-secret"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          python manage.py makemigrations --check --dry-run
          python manage.py migrate --noinput
          python manage.py test -v 2

  test-postgres:
    name: Django tests (Postgres)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: apm
          POSTGRES_USER: apm
          POSTGRES_PASSWORD: apm
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U apm -d apm"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations + tests (Postgres)
        env:
          DJANGO_DEBUG: "0"
          DJANGO_SECRET_KEY: "ci-not-secret"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
          POSTGRES_DB: apm
          POSTGRES_USER: apm
          POSTGRES_PASSWORD: apm
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_PORT: "5432"
          POSTGRES_TEST_DB: apm_test
        run: |
          python manage.py makemigrations --check --dry-run
          python manage.py migrate --noinput
          python manage.py test -v 2
