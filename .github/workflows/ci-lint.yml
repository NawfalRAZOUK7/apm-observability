name: CI Lint

on:
  push:
  pull_request:

concurrency:
  group: ci-lint-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

defaults:
  run:
    shell: bash

env:
  PYTHONUNBUFFERED: "1"
  DJANGO_DEBUG: "0"
  DJANGO_SECRET_KEY: "ci-not-secret"
  DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
  DJANGO_TIME_ZONE: "UTC"
  DRF_PAGE_SIZE: "50"
  DB_SSLMODE: "disable"
  DB_CONN_MAX_AGE: "0"

jobs:
  preflight:
    name: Preflight (install + checks)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic diagnostics
        run: |
          set -euxo pipefail
          python -V
          pip -V
          pip freeze | sed -n '1,200p'

      - name: Prepare CI settings module
        run: |
          set -euxo pipefail
          cat > apm_platform/ci_settings.py <<'PY'
          from apm_platform.settings import *  # noqa: F403

          SECURE_SSL_REDIRECT = False
          SECURE_PROXY_SSL_HEADER = None
          ALLOWED_HOSTS = ["localhost", "127.0.0.1", "testserver"]

          DATABASE_ROUTERS = []
          if "default" in DATABASES:  # noqa: F405
              DATABASES = {"default": DATABASES["default"]}  # noqa: F405
          PY
          echo "DJANGO_SETTINGS_MODULE=apm_platform.ci_settings" >> "$GITHUB_ENV"

      - name: Django system check
        run: |
          set -euxo pipefail
          python manage.py check

      - name: Migrations must be committed (no pending makemigrations)
        run: |
          set -euxo pipefail
          python manage.py makemigrations --check --dry-run

  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: preflight

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff
        run: |
          set -euxo pipefail
          ruff check .

  format-check:
    name: Format Check (black)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: preflight

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Black
        run: |
          set -euxo pipefail
          black --check .

  actionlint:
    name: Workflow Lint (actionlint)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: preflight

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: actionlint
        uses: rhysd/actionlint@v1.7.9
