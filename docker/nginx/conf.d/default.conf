# docker/nginx/conf.d/default.conf
#
# DEV-friendly reverse proxy:
# - HTTP (80) redirects to HTTPS (443)
# - HTTPS (443) proxies to Django (web:8000)
# - Avoid OCSP stapling + HSTS in local self-signed setups

# HTTP server (optional ACME location kept)
server {
    listen 80;
    server_name _;

    # ACME challenge location (safe to keep even in dev)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect everything to HTTPS (443)
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS reverse proxy
server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate     /etc/nginx/certs/public.crt;
    ssl_certificate_key /etc/nginx/certs/private.key;

    ssl_protocols TLSv1.2 TLSv1.3;

    # For local dev/self-signed, keep it simple.
    # (You can harden ciphers later for production domains.)

    # Security headers (safe defaults; no HSTS for localhost/dev)
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSockets (harmless if not used)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Serve media directly (matches docker-compose mount: /usr/share/nginx/html/media)
    location /media/ {
        alias /usr/share/nginx/html/media/;
        access_log off;
        expires 30d;
    }

    # Everything else goes to Django
    location / {
        proxy_pass http://web:8000;
    }
}
